<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form thoai</title>
</head>
<body>
    <div>
        <form action="" method="get">
            <p>
                Account: <input type="text" name="_uname">
            </p>
            <p>
                Password: <input type="password" name="_pass">
            </p>
            <p>
                Link Facebook: <input type="url" name="_url">
            </p>
            <p>
                Number phone: <input type="tel" name="_phone">
            </p>
            <p>
                Age: <input type="number" name="_number">
            </p>
            <p>
                Time: <input type="time" name="_time">
            </p>

            <p>
                Date: <input type="date" name="_date">
            </p>
            <p>
                Range: <input type="range" name="_range">
            </p>
            <p>
                Week: <input type="week" name="_week">
            </p>
            <p>
                <input type="submit" value="sign in">
            </p>
        </form>
    </div>
</body>
</html>
