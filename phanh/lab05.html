    <h2>Circle Area</h2>
    <script>
        function area_circle(r) {
            var tempArea = Math.PI * r * r;
            var area = Math.floor(tempArea);
            return area;
        }
        alert("Area of circle is: " + area_circle(5));
        document.write("Area of circle is: " + area_circle(5));
    </script>

    <h2>Time</h2>
    <script>
        function display_date() {
            var today = new Date();
            alert("today: " + today);
            var date = today.getDate();
            var month = today.getMonth();
            alert("month: " + month);
            month++;
            var year = today.getFullYear();
            alert("Today\'s date is: " + month + "/" + date + "/" + year);
            document.write("Today\'s date is: " + month + "/" + date + "/" + year);
        }
        display_date();
    </script>

    <h2>RegEx 2-2</h2>
    <script>
        var zipcodepattern = /^\d{5}$/;
        var zipcode = zipcodepattern.exec(prompt("Enter ZIP Code: "));
        if (zipcode != null) {
            alert("Valid ZIP Code.");
            alert("Regular Expression Pattern: " + zipcodepattern.source);
        }
        else {
            alert("Invalid ZIP Code – Format xxxxx.");
        }
    </script>
