<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h4>Điền thông tin của bạn:</h4>
    <form action="" method="get">
        <p>
            Tài khoản: <input type="text" name="_uname">
        </p>
        <p>
            Mật khẩu: <input type="password" name="_pass">
        </p>
        <p>
            Email: <input type="email" name="_mail">
        </p>
        <p>
            Ngày sinh: <input type="date" name="_week">
        </p>
        <p>
            Tuổi: <input type="number" name="_age">
        </p>
        <p>
            Màu sắc iu thích: <input type="color" name="_color">
        </p>
        <p>Có đồng ý cho tôi 100k không?</p>
        <div>
            <p>Có <input type="radio" name="mmm"></p>
            <p>Vâng <input type="radio" name="mmm"></p>
            <p>Dạ <input type="radio" name="mmm"></p>
            <p>OK <input type="radio" name="mmm"></p>
        </div>
        <p>Chọn câu trả lời đúng</p>
        <div>
            <p>Tôi màu vàng <input type="checkbox" name="m2"></p>
            <p>Bây giờ là 6h <input type="checkbox" name="m2"></p>
            <p>Dạ tất cả <input type="checkbox" name="m2"></p>
            <p>Xe E03 chạy qua đây <input type="checkbox" name="m2"></p>
        </div>
        <p>
            <input type="submit" name="Đăng nhập">
        </p>
    </form>
</body>
</html>
